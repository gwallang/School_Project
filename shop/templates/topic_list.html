{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-learning Content View</title>
  <link rel="stylesheet" href="{% static 'bootstrap 5/css/bootstrap.min.css' %}">
 
</head>
<body>

    <!-- Navbar -->
<div class="navbar-dark bg-dark shadow ">
        <div class="container">
            <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
            <a class="navbar-band fw-bold text-decoration-none text-white Edusphere" href="{% url 'home' %}">EduSphere</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'contact' %}">Contact Us</a>
                </li>

               
            </div>
        </div>
                            </nav>
                    </div>
                </div>
            </div>
    </div>

    <div class="container">
                <div class="row" style="margin-top: 5px;">
            <div class="col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-md-6 col-lg-6 col-xl-6 bg-white">
                <div class="p-3">
                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            <h3>Welcome <small style="color: blue;">{{ user.username }}</small> !!</h3>
                            <h5>Select a Topic</h5>
                        </div>
                        <div>
                            {% if user.is_authenticated and user.is_staff %}
                                    <a href="{% url 'add_topic' %}">
                                        <button class="btn btn-sm btn-primary fw-bold">âž• Add Topic</button>
                                    </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% for topic in topics %}
                    <div class="d-flex justify-content-between my-3">
                        <div>
                            <h6>{{ topic.name }}</h6>
                        </div>
                        <div>
                            <a href="{% url 'study_material_list' topic.id  %}">
                                <button class="btn btn-sm btn-primary fw-bold">Open</button>
                            </a>
                        </div>
                    </div>
                {% empty %}
                    <li>No Topics Available</li>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3"></div>
    </div>

    </div>


    <script src="{% static 'bootstrap 5/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
